type: object
required: [url]
properties:
  url:
    type: string
    format: uri
    description: Image URL
  alt:
    type: string
    maxLength: 200
    nullable: true
    description: Alternative text for accessibility
  width:
    type: integer
    minimum: 1
    nullable: true
    description: Image width in pixels
  height:
    type: integer
    minimum: 1
    nullable: true
    description: Image height in pixels
  mimeType:
    type: string
    pattern: '^image/(jpeg|jpg|png|gif|webp|svg\+xml)$'
    nullable: true
    description: MIME type of the image
  size:
    type: integer
    format: int64
    minimum: 0
    nullable: true
    description: File size in bytes
  displayOrder:
    type: integer
    minimum: 0
    default: 0
    description: Display order for sorting multiple images

