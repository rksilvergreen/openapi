type: object
required: [id, name]
properties:
  id:
    type: integer
    format: int64
    minimum: 1
    description: Category identifier
  name:
    type: string
    minLength: 1
    maxLength: 100
    description: Category name
  slug:
    type: string
    pattern: '^[a-z0-9-]+$'
    minLength: 1
    maxLength: 100
    description: URL-friendly category identifier
  description:
    type: string
    maxLength: 1000
    nullable: true
  parentId:
    type: integer
    format: int64
    nullable: true
    description: Parent category ID for hierarchical categories
  imageUrl:
    type: string
    format: uri
    nullable: true
  displayOrder:
    type: integer
    minimum: 0
    default: 0
    description: Display order for sorting
  active:
    type: boolean
    default: true
  metadata:
    type: object
    additionalProperties: true
    description: Additional category metadata

