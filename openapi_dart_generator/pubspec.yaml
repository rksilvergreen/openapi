name: openapi_dart_generator
description: Dart code generator for OpenAPI specifications. Generates type-safe Dart models from OpenAPI documents.
version: 1.0.0
# repository: https://github.com/my_org/my_repo

environment:
  sdk: ^3.9.2

# Add regular dependencies here.
dependencies:
  openapi_analyzer:
    path: ../openapi_analyzer
  code_builder: ^4.10.0
  dart_style: ^2.3.7
  recase: ^4.1.0
  json_annotation: ^4.9.0
  args: ^2.5.0
  path: ^1.9.0

dev_dependencies:
  build_runner: ^2.4.13
  lints: ^6.0.0
  test: ^1.25.6
